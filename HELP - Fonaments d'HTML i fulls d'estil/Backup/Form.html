<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
    <title>Formes</title>
    <link href="./Taula de personal_files/form.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="DivGeneral">
        <div id="DPer">
            <form>
                <fieldset id="Field1">
                    <legend>Dades personals</legend>
                    Nom: <br><input type="text" size="30"><br>
                    Cognom: <br><input type="text" size="50"><br>
                    E-mail: <br><input type="text" size="50">
                </fieldset>
            </form>
        </div>
        <div id="DPro">
            <form>
                <fieldset id="Field2">
                    <legend>Dades professionals</legend>
                    Categoria: <br><input type="text" size="25"><br>
                    Departament: <br><input type="text" size="25"><br>
                    Salari: <br><input type="text" size="15">
                </fieldset>
            </form>
        </div>
        <div id="Cont">
            <form>
                <fieldset id="Field3">
                    <legend>Control</legend>
                    <form name="enviar" action="html_form.asp" method="get">
                        <input type="submit" value="Enviar">
                    </form>
                    <form>
                        <input type="reset" value="Esborrar">
                    </form>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
